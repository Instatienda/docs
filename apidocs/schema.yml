openapi: 3.0.3
info:
  title: Hilos API
  version: 1.0.0
  description: |-
    All of the below API endpoints require API key authentication, get your token at https://app.hilos.io/dev/api-keys.

    To use this token, send with every request an `Authorization: Token <your token>` header.

    Production API server is located at api.hilos.io using HTTPS.

    No versioning info is required for now.
paths:
  /api/account-member:
    get:
      operationId: List Users
      description: 'Lists Users. '
      parameters:
      - in: query
        name: email__icontains
        schema:
          type: string
      - in: query
        name: email__iendswith
        schema:
          type: string
      - in: query
        name: email__iexact
        schema:
          type: string
      - in: query
        name: email__isnull
        schema:
          type: boolean
      - in: query
        name: email__istartswith
        schema:
          type: string
      - in: query
        name: first_name__icontains
        schema:
          type: string
      - in: query
        name: first_name__iendswith
        schema:
          type: string
      - in: query
        name: first_name__iexact
        schema:
          type: string
      - in: query
        name: first_name__isnull
        schema:
          type: boolean
      - in: query
        name: first_name__istartswith
        schema:
          type: string
      - in: query
        name: last_name__icontains
        schema:
          type: string
      - in: query
        name: last_name__iendswith
        schema:
          type: string
      - in: query
        name: last_name__iexact
        schema:
          type: string
      - in: query
        name: last_name__isnull
        schema:
          type: boolean
      - in: query
        name: last_name__istartswith
        schema:
          type: string
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - in: query
        name: search
        schema:
          type: string
        description: You can search users with the `email`, `first_name` or `last_name`
          fields.
        examples:
          CreatedByEmail:
            value: erik@hilos.io
            summary: created by email
      tags:
      - User
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AccountMemberUser'
          description: ''
  /api/broadcast:
    get:
      operationId: List Broadcasts
      description: Lists Broadcasts
      parameters:
      - in: query
        name: channel
        schema:
          type: integer
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: search
        schema:
          type: string
        description: You can search by `name`, `status` fields.
        examples:
          NameIs:
            value: July%20promotion%20v1
            summary: name is
          With`PENDING`Status:
            value: Pending
            summary: with `PENDING` status
          With`AWAITINGCONFIRMATION`Status:
            value: Awaiting%20Confirmation
            summary: with `AWAITING_CONFIRMATION` status
          With`CONFIRMED`Status:
            value: Confirmed
            summary: with `CONFIRMED` status
          With`RUNNING`Status:
            value: En%20curso
            summary: with `RUNNING` status
          With`COMPLETED`Status:
            value: Completado
            summary: with `COMPLETED` status
          With`CANCELED`Status:
            value: Cancelado
            summary: with `CANCELED` status
      tags:
      - Broadcast
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedMessageBlastReadList'
          description: ''
    post:
      operationId: Create Broadcasts
      description: Create Broadcasts
      tags:
      - Broadcast
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MessageBlastPublicEdit'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/MessageBlastPublicEdit'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/MessageBlastPublicEdit'
        required: true
      security:
      - tokenAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageBlastRead'
          description: ''
  /api/channels/whatsapp/template:
    get:
      operationId: List WhatsApp Templates
      description: Lists WhatsApp Templates. You can search with the `name` and `status`
        fields using the `?seach=my-template-name` query parameter.
      parameters:
      - in: query
        name: category
        schema:
          type: string
          enum:
          - ACCOUNT_UPDATE
          - ALERT_UPDATE
          - APPOINTMENT_UPDATE
          - AUTHENTICATION
          - AUTO_REPLY
          - ISSUE_RESOLUTION
          - MARKETING
          - OTP
          - PAYMENT_UPDATE
          - PERSONAL_FINANCE_UPDATE
          - RESERVATION_UPDATE
          - SHIPPING_UPDATE
          - TICKET_UPDATE
          - TRANSACTIONAL
          - TRANSPORTATION_UPDATE
          - UTILITY
      - in: query
        name: category__in
        schema:
          type: array
          items:
            type: string
        description: Multiple values may be separated by commas.
        explode: false
        style: form
      - in: query
        name: channel
        schema:
          type: integer
      - in: query
        name: channel__in
        schema:
          type: array
          items:
            type: integer
        description: Multiple values may be separated by commas.
        explode: false
        style: form
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      - in: query
        name: status
        schema:
          type: string
          enum:
          - approved
          - deleted
          - disabled
          - draft
          - in_appeal
          - pending
          - pending_deletion
          - rejected
          - submitted
      - in: query
        name: status__in
        schema:
          type: array
          items:
            type: string
        description: Multiple values may be separated by commas.
        explode: false
        style: form
      tags:
      - WhatsApp
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedWhatsAppTemplateSimpleReadList'
          description: ''
  /api/channels/whatsapp/template/{id}:
    get:
      operationId: Get WhatsApp Template
      description: Gets a WhatsApp Template by Id.
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - WhatsApp
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WhatsAppTemplateRead'
          description: ''
    delete:
      operationId: Delete WhatsApp Template
      description: Deletes a WhatsApp Template by Id.
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - WhatsApp
      security:
      - tokenAuth: []
      responses:
        '204':
          description: No response body
  /api/channels/whatsapp/template/{id}/send:
    post:
      operationId: Send a WhatsApp Template Message
      description: 'Send a single WhatsApp message: select a template to use and call
        our endpoint with the recipient phone number and the variables the template
        needs. That''s it!'
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        description: Template Id
        required: true
        examples:
          TheTemplateIdThatWeWantToSend:
            value: a3ff7ee5-0c11-49e2-a0d6-7e316626f7b1
            summary: The Template Id that we want to send
      tags:
      - WhatsApp
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WhatsAppTemplateSend'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/WhatsAppTemplateSend'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/WhatsAppTemplateSend'
        required: true
      security:
      - tokenAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WhatsAppTemplateSendPublicResponse'
              examples:
                WhatsAppTemplateSendPublicResponse:
                  value:
                    id: a513da3a-8b73-42aa-a938-0eb1e0141533
                    conversation: ee49ab6c-dfd8-4cb6-a512-5880f4385622
                  description: Returns the Message Id and its Conversation Id.
          description: ''
  /api/contact:
    get:
      operationId: List Contacts
      description: Lists contacts.
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: search
        schema:
          type: string
        description: You can search with the base `phone`, `first_name`, `last_name`,
          `email` and `external_url` fields.
        examples:
          ByContactEmail:
            value: erik@hilos.io
            summary: by contact email
          ByContactPhone:
            value: '+525512345678'
            summary: by contact phone
          ByContactLastName:
            value: Smith
            summary: by contact last_name
          ByContactFirstName:
            value: Jonh
            summary: by contact first_name
      tags:
      - Contact
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedContactListReadList'
          description: ''
    post:
      operationId: Create or Update Contact
      description: "When you POST a new Contact, we'll first check if another contact\
        \ exists with the same canonical phone. If it does, we'll do a partial update\
        \ to the existing contact with these new information. We do this so you don't\
        \ end up with duplicate contacts in your flows. \n\nYou can set arbitrary\
        \ attributes for a contact in the meta object, using `meta={key1: value1,\
        \ key2: value2, ...}`. We parse all these attributes as strings for now. \n\
        \n We append the received `meta` and `notes` properties with the contact current\
        \ ones, if you want to delete some key inside the `meta` or a `note` you have\
        \ to use the `PUT` method sending all the contact fields."
      tags:
      - Contact
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedContactEdit'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedContactEdit'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedContactEdit'
      security:
      - tokenAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContactDetailRead'
          description: ''
  /api/contact/{id}:
    get:
      operationId: Get Contact
      description: Gets a Contact by Id.
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - Contact
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContactDetailRead'
          description: ''
    put:
      operationId: Update Contact
      description: "Update a Contact. \n\n If you send a empty `meta` or `notes` the\
        \ contact will have those properties removed."
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - Contact
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedContactEdit'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedContactEdit'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedContactEdit'
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContactDetailRead'
          description: ''
    patch:
      operationId: Partial Update Contact
      description: "Update a Contact sending only the properties you want to update.\
        \ \n\n If you send the `meta` or `notes` the contact will have those properties\
        \ appended with the contact current ones.."
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - Contact
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedContactEdit'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedContactEdit'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedContactEdit'
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContactDetailRead'
          description: ''
    delete:
      operationId: Delete Contact
      description: Deleting a contact won't delete its history nor its sent messages.
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - Contact
      security:
      - tokenAuth: []
      responses:
        '204':
          description: No response body
  /api/contact/csv:
    post:
      operationId: Upload contacts .csv
      description: Use this endpoint to upload a .csv programmatically. If you want
        to use the contacts created through this .csv in a flow execution, save the
        returned `upload_group_id`. For more information, check the Create FlowExecution
        method.
      tags:
      - Contact
      requestBody:
        content:
          text/csv:
            schema:
              type: string
              format: binary
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContactCSVCreateUploadGroupResponse'
          description: ''
  /api/flow-execution:
    get:
      operationId: List Flow Execution
      description: 'Lists Flow Executions. '
      parameters:
      - in: query
        name: flow
        schema:
          type: string
          format: uuid
        description: A Flow Id to filter the Flow Executions and only get those from
          that Flow.
        examples:
          OnlyReturnTheFlowExecutionsOfThisFlow:
            value: a3ff7ee5-0c11-49e2-a0d6-7e316626f7b1
            summary: Only return the Flow Executions of this Flow
      - in: query
        name: flow_version
        schema:
          type: string
          format: uuid
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: query
        name: search
        schema:
          type: string
        description: You can search with the `status`, `created_by__email` fields.
        examples:
          CreatedByEmail:
            value: erik@hilos.io
            summary: created by email
          With`PROCESSING`Status:
            value: Processing
            summary: with `PROCESSING` status
          With`READY`Status:
            value: Ready
            summary: with `READY` status
          With`AWAITINGCONFIRMATION`Status:
            value: Awaiting Confirmation
            summary: with `AWAITING_CONFIRMATION` status
          With`CONFIRMED`Status:
            value: Confirmed
            summary: with `CONFIRMED` status
          With`RUNNING`Status:
            value: Running
            summary: with `RUNNING` status
          With`COMPLETED`Status:
            value: Completed
            summary: with `COMPLETED` status
          With`CANCELED`Status:
            value: Canceled
            summary: with `CANCELED` status
          With`PAUSED`Status:
            value: Paused
            summary: with `PAUSED` status
      tags:
      - Flow Execution
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedFlowExecutionListList'
          description: ''
  /api/flow-execution-contact:
    get:
      operationId: List Flow Execution Contact
      description: Lists Flow Execution Contacts.
      parameters:
      - in: query
        name: contact
        schema:
          type: string
          format: uuid
        description: A Contact Id to filter the Flow Execution Contacts and only get
          those from that Contact.
        examples:
          OnlyReturnTheFlowExecutionsContactOfThisContact:
            value: a3ff7ee5-0c11-49e2-a0d6-7e316626f7b1
            summary: Only return the Flow Executions Contact of this Contact
      - in: query
        name: execution_steps__step_id
        schema:
          type: string
          format: uuid
      - in: query
        name: flow_execution
        schema:
          type: string
          format: uuid
        description: A Flow Execution Id to filter the Flow Execution Contacts and
          only get those from that Flow Execution.
        examples:
          OnlyReturnTheFlowExecutionsContactOfThisFlowExecution:
            value: a3ff7ee5-0c11-49e2-a0d6-7e316626f7b1
            summary: Only return the Flow Executions Contact of this Flow Execution
      - in: query
        name: flow_execution__flow
        schema:
          type: string
          format: uuid
        description: A Flow Id to filter the Flow Execution Contacts and only get
          those from that Flow.
        examples:
          OnlyReturnTheFlowExecutionsContactOfThisFlow:
            value: a3ff7ee5-0c11-49e2-a0d6-7e316626f7b1
            summary: Only return the Flow Executions Contact of this flow
      - in: query
        name: flow_execution__flow_version
        schema:
          type: string
          format: uuid
      - in: query
        name: id
        schema:
          type: string
          format: uuid
      - in: query
        name: is_active
        schema:
          type: boolean
        description: |-
          A boolean param to filter between active/in progress Flow Execution Contacs.

           If the parameter is omitted it will respond with Flow Execution Contacts with any `status`.
        examples:
          OnlyReturnTheFlowExecutionsContactThatAreWithStatus`READY`,`RUNNING`Or`PAUSED`.:
            value:
            - 'true'
            - any-truthy-value
            - 1
            summary: Only return the Flow Executions Contact that are with status
              `READY`, `RUNNING` or `PAUSED`.
          OnlyReturnTheFlowExecutionsContactThatAreWithStatus`CANCELED`Or`COMPLETED`.:
            value:
            - 'false'
            - 0
            summary: Only return the Flow Executions Contact that are with status
              `CANCELED` or `COMPLETED`.
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: search
        schema:
          type: string
        description: You can search with the `contact__phone`, `contact__first_name`,
          `contact__last_name`, `contact__email` fields.
        examples:
          ByContactEmail:
            value: erik@hilos.io
            summary: by contact email
          ByContactPhone:
            value: '+525512345678'
            summary: by contact phone
          ByContactLastName:
            value: Smith
            summary: by contact last_name
          ByContactFirstName:
            value: Jonh
            summary: by contact first_name
      tags:
      - Flow Execution Contact
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedFlowExecutionContactListSimpleList'
          description: ''
  /api/flow-execution-contact/{id}:
    get:
      operationId: Get Flow Execution Contact
      description: Get Flow Execution Contact by Id.
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        description: A Flow Execution Contact Id to Retrive.
        required: true
        examples:
          QueryById:
            value: a3ff7ee5-0c11-49e2-a0d6-7e316626f7b1
            summary: Query by Id
      tags:
      - Flow Execution Contact
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlowExecutionContactReadDetail'
          description: ''
  /api/flow-execution/{id}:
    get:
      operationId: Get Flow Execution
      description: Get Flow Execution by Id.
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        description: A Flow Execution Id to retrive.
        required: true
        examples:
          QueryById:
            value: a3ff7ee5-0c11-49e2-a0d6-7e316626f7b1
            summary: Query by Id
      tags:
      - Flow Execution
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlowExecutionReadDetail'
          description: ''
    put:
      operationId: Update Flow Execution
      description: Update a Flow Execution.
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        description: The Flow Execution Id to Update.
        required: true
        examples:
          UpdateFlowExecutionWithId:
            value: a3ff7ee5-0c11-49e2-a0d6-7e316626f7b1
            summary: Update Flow Execution with Id
      tags:
      - Flow Execution
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FlowExecutionEdit'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/FlowExecutionEdit'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/FlowExecutionEdit'
        required: true
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlowExecutionEdit'
          description: ''
    patch:
      operationId: Partial Update Flow Execution
      description: Update a Flow Execution sending only the properties you want to
        update.
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        description: The Flow Execution Id to Update.
        required: true
        examples:
          UpdateFlowExecutionWithId:
            value: a3ff7ee5-0c11-49e2-a0d6-7e316626f7b1
            summary: Update Flow Execution with Id
      tags:
      - Flow Execution
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedFlowExecutionEdit'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedFlowExecutionEdit'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedFlowExecutionEdit'
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlowExecutionEdit'
          description: ''
  /api/flow/{id}/run:
    post:
      operationId: Create a Flow Execution
      description: Create a Flow Execution of a Flow.
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        description: A Flow Id to create a Flow Execution.
        required: true
        examples:
          CreateByFlowId:
            value: a3ff7ee5-0c11-49e2-a0d6-7e316626f7b1
            summary: Create by Flow Id
      tags:
      - Flow Execution
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FlowExecutionEdit'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/FlowExecutionEdit'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/FlowExecutionEdit'
        required: true
      security:
      - tokenAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlowExecutionEdit'
          description: ''
  /api/inbox/conversation:
