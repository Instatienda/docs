openapi: 3.0.2
info:
  title: "Hilos.io API"
  summary: "API Access for Hilos."
  description: "All of the below API endpoints require API key authentication, get your token at https://app.hilos.io/dev/api-keys.\n\nTo use this token, send with every request an `Authorization: Token <your token>` header.\n\nProduction API server is located at api.hilos.io using HTTPS.\n\nNo versioning info is required for now."
  contact:
    name: "Hilos Support"
    email: "hey@hilos.io"
  version: "2021-12-01"
server:
  url: https://api.hilos.io/api/
  description: Production server
paths:
  /api/contact:
    get:
      operationId: List Contact
      description: "Lists contacts. You can search with the base `phone`, `first_name`, `last_name`, `email` fields using the `?seach=mysearch` query parameter."
      parameters:
        - name: page
          required: false
          in: query
          description: A page number within the paginated result set.
          schema:
            type: integer
        - name: search
          required: false
          in: query
          description: A search term.
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    example: 123
                  next:
                    type: string
                    nullable: true
                    format: uri
                    example: http://api.example.org/accounts/?page=4
                  previous:
                    type: string
                    nullable: true
                    format: uri
                    example: http://api.example.org/accounts/?page=2
                  results:
                    type: array
                    items:
                      $ref: "#/components/schemas/Contact"
          description: ""
      tags:
        - Contact
    post:
      operationId: Create or Update Contact
      description: "When you POST a new Contact, we'll first check if another contact exists with the same canonical phone. If it does, we'll overwrite the existing contact with these new information. We do this so you don't end up with duplicate contacts in your flows. \n\nYou can set arbitrary attributes for a contact in the meta object, using `meta={key1: value1, key2: value2, ...}`. We parse all these attributes as string for now."
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ContactEdit"
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/ContactEdit"
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/ContactEdit"
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Contact"
          description: ""
      tags:
        - Contact
    delete:
      operationId: Delete Contact
      description: "Deleting a contact won't delete its history nor its sent messages."
      parameters:
        - name: id
          in: path
          required: true
          description: ""
          schema:
            type: string
      responses:
        "204":
          description: ""
      tags:
        - Contact
  /api/flow/{id}/flow-execution:
    post:
      operationId: Create FlowExecution
      description: "Creates a new Flow Execution for a given Flow. Every minute our workers check for pending FlowExecutions and start running them if the criteria to start are met.\n\nFor `INBOUND` flows, the `execute_for` parameter is ignored and automatically set to `ALL`, meaning it will trigger for all messages that contain the trigger word or phrase, no matter the phone number of the sender.\n\nFor `OUTBOUND` flows there are two ways to create them: with a set of filters over existing contacts, or with a list of contacts, be it from a file or a provided list of `Contact` objects.\n\nIf you wish to create a flow using a set of filters, set `execute_for=FILTERS` and provide the `contact_filters` param. If you'd like to use a list of contacts, set `execute_for=LIST` and provide one or more `contact_lists`. You can use `FILE` and `LIST` as sources simultaneously. To use a `FILE` as source, first use the *Upload Contact .csv* endpoint and set `contact_list=[{source: 'FILE', contact_file: {upload_group_id: <uuid>}}, ...]`"
      parameters:
        - name: id
          in: path
          required: true
          description: "Flow id to start a flow execution for."
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FlowExecutionCreate"
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FlowExecution"
          description: ""
      tags:
        - FlowExecution
  /api/flow-execution:
    get:
      operationId: List FlowExecutions
      description: "Lists all flow executions. You can get executions for a specific Flow using the `?flow=<uuid>` query parameter."
      parameters:
        - name: page
          required: false
          in: query
          description: A page number within the paginated result set.
          schema:
            type: integer
        - name: flow
          required: false
          in: query
          description: An uuid referring to a Flow's ID to filter with.
          schema:
            type: uuid
        - name: search
          required: false
          in: query
          description: A search term.
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    example: 123
                  next:
                    type: string
                    nullable: true
                    format: uri
                    example: http://api.example.org/accounts/?page=4
                  previous:
                    type: string
                    nullable: true
                    format: uri
                    example: http://api.example.org/accounts/?page=2
                  results:
                    type: array
                    items:
                      $ref: "#/components/schemas/FlowExecution"
          description: ""
      tags:
        - FlowExecution
  /api/flow-execution/{id}:
    get:
      operationId: Get FlowExecution
      description: "Gets a FlowExecution by Id."
      parameters:
        - name: id
          in: path
          required: true
          description: ""
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FlowExecution"
          description: ""
      tags:
        - FlowExecution
  /api/flow-execution-contact:
    get:
      operationId: List FlowExecutionContacts
      description: "Lists all flow execution contacts. You can get get execution contacts for a specific Flow using the `?flow=<uuid>` query parameter, or for a specific FlowExecution using the `?flow_execution=<uuid>` query parameter."
      parameters:
        - name: page
          required: false
          in: query
          description: A page number within the paginated result set.
          schema:
            type: integer
        - name: flow
          required: false
          in: query
          description: An uuid referring to a Flow's ID to filter with.
          schema:
            type: uuid
        - name: flow_execution
          required: false
          in: query
          description: An uuid referring to a Flow Execution's ID to filter with.
          schema:
            type: uuid
        - name: search
          required: false
          in: query
          description: A search term.
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    example: 123
                  next:
                    type: string
                    nullable: true
                    format: uri
                    example: http://api.example.org/accounts/?page=4
                  previous:
                    type: string
                    nullable: true
                    format: uri
                    example: http://api.example.org/accounts/?page=2
                  results:
                    type: array
                    items:
                      $ref: "#/components/schemas/FlowExecutionContact"
          description: ""
      tags:
        - FlowExecutionContact
  /api/flow-execution-contact/{id}:
    get:
      operationId: Get FlowExecutionContact.
      description: ""
      parameters:
        - name: id
          in: path
          required: true
          description: ""
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FlowExecutionContact"
          description: ""
      tags:
        - FlowExecutionContact
  flow_contact_execution.complete:
    post:
      operationId: flow_contact_execution.complete
      description: "An event with this name will be created everytime a contact successfully finishes a FlowExecution. The response pictured here will be POST'ed to the Flow's `webhook_url`, defined when the Flow was created."
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FlowExecutionContact"
          description: ""
      tags:
        - Webhooks
